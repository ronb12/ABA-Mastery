<!DOCTYPE html>
<html>
<head>
    <title>Test Create Group Modal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-study-groups.css">
</head>
<body>
    <h1>Test Create Group Modal</h1>
    <button onclick="testModal()">Click to Test Modal</button>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="study-groups.js"></script>

    <script>
        function testModal() {
            console.log('Testing modal...');
            console.log('studyGroupsManager:', window.studyGroupsManager);
            
            if (window.studyGroupsManager) {
                console.log('Calling showCreateGroupModal...');
                window.studyGroupsManager.showCreateGroupModal();
            } else {
                alert('studyGroupsManager not found! Check console.');
                console.error('studyGroupsManager is not defined');
            }
        }

        // Also test direct call
        setTimeout(() => {
            console.log('=== After 2 seconds ===');
            console.log('studyGroupsManager available?', typeof window.studyGroupsManager);
        }, 2000);
    </script>
</body>
</html>
