<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to ABA Mastery - Access your study progress and sync across devices">
    <meta name="theme-color" content="#2563eb">
    
    <title>Sign In - ABA Mastery</title>
    
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --error: #ef4444;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --bg-light: #ffffff;
            --bg-gray: #f8fafc;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 48px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header img {
            width: 72px;
            height: 72px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            margin-top: 8px;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .btn-primary:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google {
            background: white;
            color: var(--text-primary);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .btn-google:hover {
            background: var(--bg-gray);
            border-color: var(--primary);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: var(--border);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            color: var(--primary);
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="icons/icon-192.png" alt="ABA Mastery">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your ABA exam preparation</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword(event)">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary" id="signin-btn">
                Sign In
            </button>
        </form>

        <button class="btn btn-google" onclick="signInWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 20 20">
                <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
            </svg>
            Continue with Google
        </button> -->

        <div class="signup-link">
            Don't have an account? <a href="/signup.html">Sign Up</a>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBp2jOcQm7w8X9OJuHZZqQHdRrIw65lZPI",
            authDomain: "aba-mastery-app.firebaseapp.com",
            projectId: "aba-mastery-app",
            storageBucket: "aba-mastery-app.firebasestorage.app",
            messagingSenderId: "304782196897",
            appId: "1:304782196897:web:db023c75da94b0546430e0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Connect to emulators if running on localhost
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('üîß Connecting to Firebase Emulators...');
            auth.useEmulator('http://localhost:9099');
            console.log('‚úÖ Connected to Firebase Emulators');
        }

        // Check if user is already signed in
        auth.onAuthStateChanged(user => {
            // Don't redirect if user just logged out
            const justLoggedOut = sessionStorage.getItem('justLoggedOut');
            if (justLoggedOut) {
                sessionStorage.removeItem('justLoggedOut');
                console.log('‚úÖ User successfully logged out');
                return;
            }
            
            if (user) {
                console.log('User already signed in, redirecting to app...');
                window.location.href = '/app.html';
            }
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loadingOverlay = document.getElementById('loading-overlay');
            const submitBtn = document.getElementById('signin-btn');
            
            // Clear previous errors
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';
            
            // Show loading
            loadingOverlay.classList.add('active');
            submitBtn.disabled = true;
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('‚úÖ Sign in successful:', userCredential.user.email);
                
                // Redirect to app
                window.location.href = '/app.html';
                
            } catch (error) {
                console.error('‚ùå Sign in error:', error);
                
                // Show error message
                let errorMessage = 'Failed to sign in. Please try again.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid email or password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                errorDiv.textContent = '‚ö†Ô∏è ' + errorMessage;
                errorDiv.classList.add('show');
                
                loadingOverlay.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        // Sign in with Google
        async function signInWithGoogle() {
            const loadingOverlay = document.getElementById('loading-overlay');
            const errorDiv = document.getElementById('error-message');
            
            errorDiv.classList.remove('show');
            loadingOverlay.classList.add('active');
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                console.log('‚úÖ Google sign in successful:', result.user.email);
                window.location.href = '/app.html';
                
            } catch (error) {
                console.error('‚ùå Google sign in error:', error);
                
                let errorMessage = 'Failed to sign in with Google.';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign-in cancelled.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Please allow popups for this site.';
                }
                
                errorDiv.textContent = '‚ö†Ô∏è ' + errorMessage;
                errorDiv.classList.add('show');
                
                loadingOverlay.classList.remove('active');
            }
        }

        // Show forgot password
        function showForgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Please enter your email address first.');
                return;
            }
            
            if (confirm(`Send password reset email to ${email}?`)) {
                const loadingOverlay = document.getElementById('loading-overlay');
                loadingOverlay.classList.add('active');
                
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert('‚úÖ Password reset email sent! Check your inbox.');
                        loadingOverlay.classList.remove('active');
                    })
                    .catch((error) => {
                        console.error('Reset email error:', error);
                        alert('‚ùå Failed to send reset email. Please check your email address.');
                        loadingOverlay.classList.remove('active');
                    });
            }
        }

        // Show signup - redirect to signup page
        function showSignup(e) {
            e.preventDefault();
            window.location.href = '/signup.html';
        }
    </script>
</body>
</html>
